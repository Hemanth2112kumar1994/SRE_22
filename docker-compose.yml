version: '3.8'

services:
  gitea:
    image: gitea/gitea:latest
    container_name: gitea
    environment:
      - USER_UID=1000
      - USER_GID=1000
      - ROOT_URL=https://3.88.186.237/gitea/
    volumes:
      - ./gitea:/data
    networks:
      - internal
    restart: always

  grafana:
    image: grafana/grafana-oss
    container_name: grafana
    environment:
      - GF_SERVER_ROOT_URL=https://3.88.186.237/grafana/
      - GF_SERVER_SERVE_FROM_SUB_PATH=true
    volumes:
      - ./grafana:/var/lib/grafana
    networks:
      - internal
    restart: always

  authelia:
    image: authelia/authelia:latest
    container_name: authelia
    volumes:
      - ./authelia/config:/config
    ports:
      - "9091:9091"
    networks:
      - internal
    restart: always

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
    depends_on:
      - gitea
      - grafana
      - authelia
    networks:
      - internal
    restart: always

networks:
  internal:
    driver: bridge

